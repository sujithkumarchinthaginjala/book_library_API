<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="User.css">
</head>
<body>
	<nav>
	    <a href="/index.html">Book Management</a> 
	    <a href="/users.html">User Management</a>
	</nav>

	<div class="container">
	    <h1>User Management</h1>
	    <div id="user-list">
	    </div>
	    <button onclick="showAddUserForm()">Add User</button>
	    <div id="user-form" style="display: none;">
	        <h2>Add/Edit User</h2>
	        <form id="userForm">
	            <input type="hidden" id="userId" />
	            <label>Name:</label>
	            <input type="text" id="name" required /><br />
	            <label>Email:</label>
	            <input type="email" id="email" required /><br />
	            <label>Password:</label>
	            <input type="password" id="password" required /><br />
				<label>Role:</label>
				<input type="text" id="role" required /><br />
	            <button type="submit">Save</button>
	            <button type="button" onclick="hideAddUserForm()">Cancel</button>
	        </form>
	    </div>
	</div>
    <script src="User.js"></script>
	</body>
</html>
